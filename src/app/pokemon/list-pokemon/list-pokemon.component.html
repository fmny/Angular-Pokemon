<div>
    <div class="row">
      <app-search-pokemon></app-search-pokemon>
      <div id=1 *ngFor="let pokemon of pokemonList" class="col m4 s6">
        <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard="green">
          <div class="card-image">
            <img src={{pokemon.picture}} pkmnPictureSizeHeight="120" pkmnPictureSizeWidth="150">
          </div>
          <div class="card-stacked">
            <div class="card-content">
                <p>{{pokemon.name | uppercase}}</p>
                <p><small>{{pokemon.created | date:"dd/MM/YY"}}</small></p>
                <span 
                    *ngFor="let type of pokemon.types" 
                    class="{{type | pokemonTypeColor}}" >
                    {{ type }}
                </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <a 
    class="btn-floating btn-large waves-effect waves-light red z-depth-3"
    style="position: fixed ; bottom: 25px; right: 25px;"
    routerLink="/pokemon/add"
    >+</a>
